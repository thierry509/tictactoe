<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <div id="main">
        <div class="top">
            <div class="player player-1 turn">
                <div class="photo">
                    <img src="/asset/thierry.png" alt="profile photo" width="50px">
                    <span></span>
                </div>
            </div>
            <div class="score">
                <div class="head">
                    <div class="play-1">
                        O
                    </div>
                    <div class="data">
                        <span class="player-1">0</span>:<span class="player-2">0</span>
                    </div>
                    <div class="play-2">
                        X
                    </div>
                </div>
                <div class="foot">

                </div>
            </div>
            <div class="player player-2">
                <div class="photo">
                    <img src="asset/titanic.jpg" alt="profile photo" width="50px">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="body">
            <div id="table">

            </div>
        </div>
    </div>
    <script type="module" src="/js/App.js"></script>
</body>

</html>
